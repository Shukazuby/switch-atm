<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch ATM</title>
</head>
<body>
    <script>
        alert("Please insert your card")
        let accBalance = 200000;
   let pin = prompt("Enter pin:")
    switch (true) {
        case pin > 9999:
            alert("Enter the right pin ")
                break;
        default:{
            alert("Welcome to Zbank")
            let tranType = prompt(`Transaction type
           1.> Withdrawal        2.> Transfers
           3.> Airtime           4.> Balance Inquiry

           `)
                switch(tranType){
                    case "1":
                  let withAmount = prompt("Enter Amount:")
                     switch(true){
                        case withAmount > accBalance:
                            alert("Insufficient Funds. Try again.")
                            break;
                        case withAmount < 1000:
                            alert("You can't withdraw less than 1000 naira")
                            break;
                        default:
                    alert("Processing Transaction. Please Wait.")
                    alert("Successful. Remove your cash")
                    alert(`Your new balance is ${accBalance - withAmount}`)
                    alert("Thank you for using Zbank")
                    break;
                     }
                    break;
                    case "2":
                   let transf = prompt("Enter receiver's account:")
                   let recBack = prompt(`Enter receiver's bank:
                    1.> GTBank         2.> Access Bank
                    3.> Zenith         4.> First Bank
                    `)
                  let transAmount = prompt("Enter Amount:")
                     switch(true){
                        case transAmount > accBalance:
                            alert("Insufficient Funds. Try again.")
                            break;
                        default:
                    alert("Processing Transaction. Please Wait.")
                    alert(`You have successfully transferred NGN${transAmount} to ${transf} `)
                    alert(`Your new balance is ${accBalance - transAmount}`)
                    alert("Remove your card. Thank you for using Zbank")
                    break;
                     }
                    break;

                case "3":
                let airPhone = prompt("Enter Phone Number")
                  let airAmount = prompt("Enter Amount:")
                     switch (true){
                        case airAmount > "0":
                            alert(`You are about to buy an airtime of NGN${airAmount} for ${airPhone}`)
                            alert(`Your new balance is ${accBalance - airAmount}`)
                            break;  
                          case airAmount > accBalance:
                            alert(`Insufficient balance to purchase airtime of NGN${airAmount}`)
                          break;  

                          default:
                    alert("Error. Please check you account balance and try again")
                    break;
                }
                 break;   
                 
                 case "4":
                    switch("4"){
                        case "4":
                            alert(`Your balance is NGN${accBalance}`)
                            break
                        default:
                    alert("Try again")
                    break;
                    }
                    break;

                default:
                    alert("Pick from the option")
                    break;
                }

             break;       
             }
        }
   
    </script>
</body>
